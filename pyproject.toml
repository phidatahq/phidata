[project]
name = "phidata"
version = "1.0.0.dev4"
description = "A toolkit for data engineering"
requires-python = ">3.7"
readme = "README.md"
authors = [
  {name = "Ashpreet Bedi", email = "ashpreet@phidata.com"}
]

dependencies = [
  "boto3",
  "httpx",
  "phiterm==1.0.0.dev4",
  "polars",
  "pyarrow",
  "pydantic",
  "sqlmodel",
]

[project.optional-dependencies]
dev = [
    "mypy",
    "black",
    "pytest",
    "types-PyYAML",
]
aws = [
    "boto3",
]

[project.urls]
homepage = "https://www.phidata.com"
documentation = "https://www.docs.phidata.com"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
check_untyped_defs = true
no_implicit_optional = true
warn_unused_configs = true
exclude = [
  "phidata/asset/dev", # exclude dev assets from mypy
  "phidata/workflow/dev", # exclude dev workflows from mypy
  "phidata/product/dev", # exclude dev products from mypy
  "phidata/task/dev", # exclude dev tasks from mypy
  "phidata/app/traefik/router", # exclude traefik router
]

[[tool.mypy.overrides]]
module = [
  "git",
  "setuptools",
  "boto3",
  "boto3.*",
  "botocore",
  "botocore.*",
  "typer",
  "tiingo",
  "docker.*",
  "airflow.*",
  "pandas.*",
  "pyarrow.*",
  "kubernetes.*",
  "sqlalchemy.*",
  "matplotlib.*",
]
ignore_missing_imports = true
